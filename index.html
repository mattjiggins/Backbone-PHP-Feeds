<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Feeds</title>
	
<!-- Google Site -->	
	<meta name="google-site-verification" content=""/>

<!-- Twitter -->
	<meta name="twitter:card" value="">
	<meta name="twitter:site" content="">
	<meta name="twitter:title" content="">
	<meta name="twitter:creator" content="">

<!-- Open Graph -->
	<meta property="og:title" content="" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />
	<meta property="og:description" content="" />

<!-- Icons -->
	<link rel="icon" type="image/png" href="">
	<link rel="apple-touch-icon" href="">
	<link rel="apple-touch-icon" sizes="72x72" href="">
	<link rel="apple-touch-icon" sizes="192x192" href="">

<!-- Styles -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles/css/application.css?v=301214-2251" rel="stylesheet" type="text/css" media="screen">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<h2>Twitter</h2>
	<div id="app-twitterfeed">Loading Twitter</div>

	<h2>Flickr</h2>
	<div id="app-flickrfeed">Loading Flickr</div>

	<h2>Instagram</h2>
	<div id="app-instagramfeed">Loading Instagrams</div>


	<script id="app-flickr" type="text/x-handlebars-template">
		<img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_s.jpg" alt="">
	</script>


	<script id="app-tweets" type="text/x-handlebars-template">
		<div class="tweet">
			<p>{{{formatTweet text}}} &mdash; <small>{{dateFormat created_at}}</small> <a href="http://twitter.com/{{user.screen_name}}/status/{{id_str}}" class="action"><i class="fa fa-retweet"></i></a> </p>
		</div>
	</script>

	<script id="app-instagram" type="text/x-handlebars-template">		
		<a href="{{link}}" target="_blank">
			<img src="{{images.low_resolution.url}}" alt="{{caption.text}}" class="img-responsive" />
		</a>
	</script>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="/scripts/min/application-min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		    app = new BackboneSocialFeeds();
			
			photos.fetch({ reset: true });
			tweets.fetch({ reset: true });
			instagrams.fetch({ reset: true });
			
		    Backbone.history.start({pushState: false});	
		});
	</script>

		</div> <!-- /content -->
		
		
<!-- Google Analytics -->
</body>
</html>
