<h2>Twitter</h2>
	<div id="app-twitterfeed">Loading Twitter</div>

	<h2>Instagram</h2>
	<div id="app-instagramfeed">Loading Instagrams</div>



	<script id="app-tweets" type="text/x-handlebars-template">
		<div class="tweet">
			<p>{{{formatTweet text}}} &mdash; <small>{{dateFormat created_at}}</small> <a href="http://twitter.com/{{user.screen_name}}/status/{{id_str}}" class="action"><i class="fa fa-retweet"></i></a> </p>
		</div>
	</script>


	<script id="app-instagram-all" type="text/x-handlebars-template">		
	
	</script>
	<script id="app-instagram-gram" type="text/x-handlebars-template">		
		<div class="gram">
			<div class="col-xs-4 col-lg-3">
				<a href="{{link}}" target="_blank" class="thumbnail">
					<img src="{{images.low_resolution.url}}" alt="{{caption.text}}" class="img-responsive" />
				</a>
			</div>
		</div>
	</script>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

	<script src="/scripts/min/application-min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		    app = new BackboneChowFront();
			tweets.fetch({ reset: true });
			instagrams.fetch({ reset: true });
		    Backbone.history.start({pushState: false});	
		});
	</script>
